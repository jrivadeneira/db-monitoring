<div class="menu-container">
  <div *ngIf="!!menuName()" class="menu-title" (click)="toggleMenu()">
    <h3>
      <i class="bi bi-list"></i>
    </h3>
  </div>
  <div class="menu-items-container" *ngIf="menuVisible()">
    @for(eachItem of items(); track eachItem){
      <div class="menu-item" (click)="itemSelected(eachItem)">
        {{eachItem.name}}
      </div>
    }
  </div>
</div>
