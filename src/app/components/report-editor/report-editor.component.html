<div class="schema-preview">

  <div class="preview-container">
    <div class="preview-item" *ngFor="let each of reportData?.fields">
       <!-- textbox, number and date -->
      <label *ngIf="each.type !== 'checkbox'" for="{{each.name}}" class="form-label">{{each.name}}</label>
      <input *ngIf="each.type === 'text' || each.type === 'number' || each.type==='date' || each.type==='Date'" type="{{each.type}}"
        class="form-control" [(ngModel)]="each.value">
      <!-- Checkbox -->
      <div class="form-check" *ngIf="each.type === 'checkbox'">
        <input class="form-check-input" type="checkbox" value="" id="{{each.name}}" [(ngModel)]="each.value">
        <label class="form-check-label" for="{{each.name}}">
          {{each.name}}
        </label>
      </div>
      <!-- Radiobuttons -->
      <div class="form-check" *ngIf="each.type === 'radiobutton'">
        <input class="form-check-input" type="radio" name="{{each.name}}" id="{{each.name}}" [(ngModel)]="each.value">
        <label class="form-check-label" for="{{each.name}}">
          Default radio
        </label>
      </div>
      <div class="form-check" *ngIf="each.type === 'radiobutton'">
        <input class="form-check-input" type="radio" name="{{each.name}}" id="{{each.name}}" [(ngModel)]="each.value">
        <label class="form-check-label" for="{{each.name}}">
          Default radio
        </label>
      </div>
      <!-- Textarea -->
      <div class="mb-3" *ngIf="each.type === 'textarea'">
        <textarea class="form-control" id="{{each.name}}" rows="3" [(ngModel)]="each.value"></textarea>
      </div>
      <!-- Select -->
      <select class="form-select" *ngIf="each.type === 'select'" aria-label="Default select example" [(ngModel)]="each.value">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

    </div>
  </div>
  <button *ngIf="!hideSaveButton()" class="btn btn-success" (click)="save()"> save </button> &nbsp;
  <button *ngIf="!hideSaveButton()" type="button" class="btn btn-outline-secondary" (click)="cancel()">cancel</button>
</div>
